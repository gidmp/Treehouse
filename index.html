<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treehouse</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class ="col s1"></div>
            <div class="col s10">
              <div class="card-panel">
                  <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="i.e. Las Vegas" id="location" type="text" class="validate">
                        <label for="location">Location: City</label>
                      </div>
                      <div class ="col s6">
                        <div class="input-field">
                            <select>
                              <option value="" disabled selected>Choose your genre</option>
                              <option value="rock">Rock</option>
                              <option value="pop">Pop</option>
                              <option value="hip-hop/rap">Hip-hop/Rap</option>
                              <option value="r&b">R&B</option>
                              <option value="country">Country</option>
                              <option value="soul">Soul</option>
                              <option value="jazz">Jazz</option>
                              <option value="classical">Classical</option>
                            </select>
                            <label>Genre</label>
                          </div>
                    </div>
                  </div>
                  <div class = "row">
                    <div class = "s12" style="text-align: center;">
                      <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search Events
                          <i class="material-icons right">search</i>
                        </button>
                    </div>
                </div>
              </div>
            </div>
            <div class ="col s1"></div>
          </div>
      </div>
      

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
      </script>
    <script>
        $(document).ready(function(){
    $('select').formSelect();
  });
    </script>
    <script src = "./script.js"></script>
    <script src = "./audioDB.js"></script>
</body>
</html>
