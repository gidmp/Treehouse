<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:800&display=swap" rel="stylesheet">

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />

</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="dark"><i class="fas fa-tree"></i> Treehouse</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class ="col s1"></div>
            <div class="col s10">
              <div class="card-panel">
                  <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="i.e. Las Vegas" id="location" type="text" class="validate">
                        <label for="location">Location: City</label>
                      </div>
                      <div class ="col s6">
                        <div class="input-field">
                            <select>
                              <option value="" disabled selected>Choose your genre</option>
                              <option value="rock">Rock</option>
                              <option value="pop">Pop</option>
                              <option value="hip-hop/rap">Hip-Hop/Rap</option>
                              <option value="r&b">R&B</option>
                              <option value="country">Country</option>
                              <option value="soul">Soul</option>
                              <option value="jazz">Jazz</option>
                              <option value="classical">Classical</option>
                            </select>
                            <label>Genre</label>
                          </div>
                    </div>
                  </div>
                  <div class = "row">
                    <div class = "s12" style="text-align: center;">
                      <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">Search Events
                          <i class="material-icons right">search</i>
                        </button>
                    </div>
                </div>
              </div>
            </div>
            <div class ="col s1"></div>
          </div>
          <div class="row">
            <div class="col s5">
              <div class="card col s12">
                <ul class="results">
                  <li class="results-header"><h4>Events happening:</h4></li>
                </ul>
              </div>
            </div>
            <div class="col s7">
              <div class="card">
                <div class="row section">
                  <div class="col s12">
                      <div id="eventDescription" class="col push-s1">
                        <h5 id="eventName">Event name</h5>
                        <p id="artistName">Artist name</p>
                        <p id="eventTime">local start time,local date </p>
                        <p id="venueInfo">venue info</p>
                        <p id="eventStatus">Event status</p>
                        <p id="ticketPrice">Ticket price</p>
                        <a id="ticketLink" target="_blank">Click Me</a>

                      </div>
                      <div class="col push-s2" id=eventImg>
                        <img id = "eventImage" height="150" width="200">
                      </div>
                  </div>
                </div>
                <div class="row section" id=artistInfo>
                  <div class="col s12" id="placeHolderArt">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./script.js"></script>

    <script>
        $(document).ready(function(){
    $('select').formSelect();
  });
    </script>

</body>
</html>
